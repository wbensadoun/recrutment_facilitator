version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: candidater-en-france-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recruitment_facilitator

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: candidater-en-france-backend
    restart: always
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/recruitment_facilitator
      PORT: 3000
      RESET_SECRET: your-secure-secret-change-in-production
      NODE_ENV: development
      POSTGRES_HOST: postgres
    volumes:
      - ./src/server:/app/src/server
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: candidater-en-france-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8000:8000"
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
